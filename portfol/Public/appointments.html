<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="nav_menu col-xs-2">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
                </div>
                <div class="col-xs-12">
                    <ul class="nav nav_icon">
                        <li><a href="#" class="monitoring_ico">Мониторинг</a> </li>
                        <li class="active"><a href="#" class="record_ico">Запись на прием</a> </li>
                        <li><a href="#" class="recomend_ico">Рекомендации</a> </li>
                        <li><a href="#" class="destination_ico">Назначения</a> </li>

                    </ul>
                </div>
                <a href="#" class="account_ava">
                <div class="ava_bl">
                    <img src="img/ava.jpg" alt="">
                </div>
                    <span>Григорий Лямкин</span>
                </a>
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-2 content_bl">
            <div class="row">
                <div class="col-xs-12 history_block">
                    <p class="history_name_record">Новая запись</p>
                </div>
            </div>

            <div class="col-xs-12 data_bl data_bl_center">
            <div class="row block_identification">
                <p class="text_identif_bl">Выберите документы ,чтобы система вас идентифицировала</p>
                <div class="col-xs-12">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn_check btn btn-success active">
                            <input type="radio" autocomplete="off" checked>Паспорт
                        </label>
                        <label class="btn_check btn btn-success">
                            <input type="radio" autocomplete="off">Полис ОМС
                        </label>
                        <label class="btn_check btn btn-success">
                            <input type="radio" autocomplete="off">Военный билет
                        </label>
                        <label class="btn_check btn btn-success">
                            <input type="radio" autocomplete="off">Свидетельство о рождении
                        </label>
                    </div>
                </div>
                <div class="inputs_records">
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="col-xs-5 no_pad">
                            <span class="input_record">Серия</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" aria-label="..."  maxlength="4" id="series">
                        </div>
                    </div>
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="col-xs-5 no_pad">
                            <span class="input_record">Номер</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" aria-label="..." maxlength="6" id="number">
                        </div>
                    </div>
                    <div class="col-xs-4 col-xs-offset-4">
                        <div class="col-xs-5 no_pad">
                            <span class="input_record">Дата рождения</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" aria-label="..." id="date">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <a href="relative.html" class="btn btn_check">Отправить</a>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mask.js"></script>
<script>
    $('#series, #number').keyup(function () {
        this.value = this.value.replace(/[^0-9]/g,'');
    });
    $(function($){
        $("#date").mask("99/99/9999",{placeholder:"dd/mm/yyyy"});
    });
</script>
</body>
</html>
