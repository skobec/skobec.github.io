<div class="start_page registration">

            <div class="row">

            </div>
            <div class="row bl_log_pas">
            <script>
                function ShowHidePassword(id) {
                element = document.getElementById(id);
                if (element.type == 'password') {
                    element.type = 'text';
                }
                else {
                    element.type = 'password';
                }
                }  
            </script>
                <div class="col-xs-12">
                    <input type="text" class="form-control input_log" aria-label="..." placeholder="Ваш e-mail" name="login">
                </div>
                <div class="col-xs-12">
                    <input type="password" class="form-control input_log" id="id-reg-pass" aria-label="..." placeholder="Пароль" name="password">
                    <a href="#" class="ShowHidePassword" onclick="ShowHidePassword('id-reg-pass')">Показать</a>
                </div>
                <div class="col-xs-12">
                    <a href="registration2.html" class="btn btn-danger btn_log">Зарегистрироваться</a>
                </div>
            </div>
            <div class="row">
                <div class="text-center link-regist">
                    <div><a href="index.html" class="link_login_pas">Войти</a></div>

                    <div><a href="agreement-confidential.html" class="link_login_pas">Соглашение о конфиденциальности</a></div>
                </div>
            </div>
            <div class="row aps_link">

                    <a href="#"><img src="img/app_store.png" alt=""></a>
                    <!--<a href="#"><img src="img/google_play.png" alt=""></a>-->
