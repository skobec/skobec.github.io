<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header_login">
            <h1>Личный кабинет</h1>
        </header>
        <!-- /header -->
        <!-- page -->
        <div class="page">
            <!-- login box -->
            <form action="/" class="content_box center_box login_box decor_box decor07">
                <div class="frm_row">
                    <div class="frm_field">
                        <input type="text" placeholder="Логин">
                    </div>
                </div>
                <div class="frm_row">
                    <div class="frm_field field_error">
                        <input type="password" placeholder="Пароль">
                        <div class="error_message">Ай ай ошибочка</div>
                    </div>
                    <div class="frm_field">
                        <div class="chk_toggle">
                            <input type="checkbox" name="" id="rem">
                            <label for="rem">Запомнить меня</label>
                        </div>
                    </div>
                </div>
                <div class="actions_block">
                    <a href="" class="btn_left">Забыли пароль?</a>
                    <a href="" class="btn btn_right">Войти</a>
                </div>
            </form>
            <!-- /login box -->
            <!-- footer box -->
            <div class="footer_box">
                <div class="login_text"><a href="">Зарегистрироваться</a> 
                    <br>и получить доступ ко всем сервисам</div>
            </div>
            <!-- /footer box -->
        </div>
        <!-- /page -->
    </div>
    <!-- /wrap -->
